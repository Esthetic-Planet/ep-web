  <script type="text/javascript">
function newDOMElement(tag, classes = '', str = ''){
let el = document.createElement(tag);

if(classes.length > 0){
  classes.forEach((c, i) => {
    el.classList.add(c);
  });
}

if(str.length  > 0){
  el.innerHTML = str;
}

return el;

}

  const form = document.getElementById('WebToLeadForm');
  const requiredFields = document.getElementById('req_id').value.split(';');
  
  const email = document.getElementById('email1')
  const confirmationEmail = document.getElementById('confirmation-email');
  
  form.addEventListener('submit', function (e){
  // Prevent from sending
  e.preventDefault();
  let error = 0;

  for (var i = 0; i < requiredFields.length; i++) {
    let requiredField = document.getElementById(requiredFields[i]);


    if(requiredField.value.length <= 0){
      requiredField.classList.add('is-invalid');
      error++;
    }

  }

  // If user is ask for an email
  if (typeof email !== 'undefined' && typeof confirmationEmail !== 'undefined' && email.value.length > 0 && confirmationEmail.value.length > 0 && email.value != confirmationEmail.value) {

    alert = newDOMElement('div', ['alert', 'alert-danger'], 'Les adresses emails ne correspondent pas');
    email.before(alert);
    email.classList.add('is-invalid');
    confirmationEmail.classList.add('is-invalid');
    form.scrollIntoView();

    error++;
  }

  if(error === 0){
    form.action =  "https://medcom.sugaropencloud.eu/index.php?entryPoint=WebToLeadCapture"
    form.submit();
  }
});
</script>
